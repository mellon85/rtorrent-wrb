<h1>Torrent List</h1>

<div id="torrents">
<?r if @torrents.empty? then ?>
<h3>No torrents</h3>
<?r else ?>

<table border="0">
    <tr><th>Name</th><th>hash</th></tr>
<?r @torrents.each do |x| ?>
<tr><th>#{x[:name]}</th><th>
        <a href="show/#{x[:torrent_id]}">#{x[:torrent_id]}</a></th></tr>
<?r end ?>
</table>
<?r end ?>
</div>
