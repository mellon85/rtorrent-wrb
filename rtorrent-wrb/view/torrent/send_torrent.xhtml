<div class="title">Send Torrent</div>
<form action="receive_torrent" method="post" enctype="multipart/form-data" >
    <input type="file" name="torrent" />
    <p>
    <input type="radio" name="upload_type" value="xmlrpc" checked> XMLRPC<br/>
    <?r $conf[:torrent_save_path].split(',').each do |x| ?>
    <input type="radio" name="upload_type" value="#{x}"> #{x}<br/>
    <?r end ?>
    </p>
    <input type="submit" />
</form>
<p>
<div id="back"><a href="#{Rs(:index)}">back</a></div>
</p>
