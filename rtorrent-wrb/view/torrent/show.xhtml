<h3>#{@title}</h3>
<?r if @current_torrent != nil then ?>
<div id="torrent">
    Torrent hash: #{@current_torrent[:torrent_id]}
</div>
<b>Files:</b><br>
<table border="0">
  <tr><th>File Name</th><th>Size</th><th>Downloaded</th></tr>
  <?r @current_torrent.torrentfiles.each do |x| ?>
  <tr><th>#{x[:name]}</th><th>#{x[:size]}</th><th>#{x[:downloaded]}</th></tr>
  <?r end ?>
  <tr><th>
</table>
<b>Trackers:</b><br>
<?r @current_torrent.trackers.each do |x| ?>
#{x[:url]}<br>
<?r end ?>
<?r else ?>
<div id="error">
    Error
</div>
<?r end ?>
<a href="/torrent">back</a>
