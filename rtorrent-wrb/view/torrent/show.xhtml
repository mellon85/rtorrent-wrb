<h3>#{@title}</h3>

<!-- torrents -->
<?r if @current_torrent != nil then ?>
<div id="torrent">
    Torrent hash: #{@current_torrent[:torrent_id]}
</div>
<div id="files">
<table border="0">
  <tr><th>File Name</th><th>Size</th><th>Downloaded</th><th>Priority</th></tr>
  <?r @current_torrent.torrentfiles.each do |x| ?>
  <tr><th>#{x[:name]}</th><th>#{x[:size]}</th><th>#{x[:downloaded]}</th><th>#{x[:priority]}</th></tr>
  <?r end ?>
  <tr><th>
</table>
</div>
<div id="trackers">
<p><b>Trackers:</b><br>
<?r @current_torrent.trackers.each do |x| ?>
<?r if !(x.url =~ /dht\:/) then ?>
    #{x.url}<br>
    <?r end ?>
<?r end ?>
</p></div>

<!-- Error -->
<?r else ?>
<div id="error">
    Error
</div>
<?r end ?>
<a href="/torrent">back</a>
