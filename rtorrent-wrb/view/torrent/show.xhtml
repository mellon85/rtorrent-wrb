<h3>#{@title}</h3>

<!-- torrents -->
<?r if @current_torrent != nil then ?>
<div id="torrent">
    Torrent hash: #{@current_torrent[:torrent_id]}
</div>
<div id="files">
<table border="0">
  <tr><th>File Name</th><th>Size</th><th>Downloaded</th><th>Priority</th></tr>
  <?r i = 0 ?>
  <?r @current_torrent.torrentfiles.each do |x| ?>
  <tr>
      <th align="left">#{x[:name]}</th>
      <th align="right">#{convert_bytes(x.size)}</th>
      <th align="right">#{convert_bytes(x.downloaded)}</th>
      <th>#{print_priority(x.priority)}</th>
      <th>
          <a href="/torrent/priority_up/#{@current_torrent[:torrent_id]}/#{x.priority}/#{i}">+</a>
      </th>
      <th>
          <a href="/torrent/priority_down/#{@current_torrent[:torrent_id]}/#{x.priority}/#{i}">-</a>
      </th></tr>
  <?r i+=1 ?>
  <?r end ?>
</table>
</div>
<div id="trackers">
<p><b>Trackers:</b><br>
<?r @current_torrent.trackers.each do |x| ?>
<?r if !(x.url =~ /dht\:/) then ?>
    #{x.url}<br>
    <?r end ?>
<?r end ?>
</p></div>

<!-- Error -->
<?r else ?>
<div id="error">
    Error
</div>
<?r end ?>
<a href="/torrent">back</a>
